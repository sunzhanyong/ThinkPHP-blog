<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon icon-user"></i>
                <b>友情链接管理</b>
            </li>
            <li >修改友情链接</li>
        </ul>
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form class="form-horizontal" role="form" method="post">
                <input type="hidden" name="id" value="{$data.id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">名称：</label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" name="name" value="{$data.name}" class="col-xs-10 col-sm-6" autofocus="autofocus" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">网址：</label>

                        <div class="col-sm-9">
                            <input type="url" name="url" value="{$data.url}" class="col-xs-10 col-sm-6" required="required" />
                        </div>
                    </div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                修改
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
