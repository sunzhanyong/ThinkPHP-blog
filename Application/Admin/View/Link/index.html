<link rel="stylesheet" href="__PUBLIC__/page.css">
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon icon-user"></i>
                <b>友情链接管理</b>
            </li>
        </ul>

        <div class="nav-search" id="nav-search">
            <form class="form-search" method="get">
                <span class="input-icon">
                    <input type="text" placeholder="搜索..." name="name" class="nav-search-input" id="nav-search-input" autocomplete="off" />
                    <i class="icon-search nav-search-icon"></i>
                    <button type="submit">
                        <i class="icon-search nav-search-icon"></i>
                    </button>

                </span>
            </form>
        </div><!-- #nav-search -->
    </div>
        <div class="page-content">
        <div class="page-header">
            <h1>
                友情链接
                <small>
                    <i class="icon-double-angle-right"></i>
                   列表
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>网址</th>
                                        <th>
                                            <i class="icon-time bigger-110 hidden-480"></i>时间
                                        </th>
                                        <th>操作</th>
                                    </tr>
                                </thead>

                                <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>
                                            <a href="{$vo.url}" target="_blank">{$vo.name}</a>
                                        </td>
                                        <td>{$vo.url}</td>
                                        <td>{$vo.ctime}</td>
                                        <td align="center">
                                            <a href="__CONTROLLER__/del/id/{$vo.id}" onclick="return confirm('确定要删除友情链接“{$vo.name}”吗？')">
                                                <i style="color:red" class="icon-trash icon-2x"></i>

                                            </a>
                                            <a href="__CONTROLLER__/edit/id/{$vo.id}">
                                                <i class="icon-edit icon-2x"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->
                        <div class="col-xs-12 col-md-12 col-lg-12 b-page">
                            {$page}
                        </div>
                    </div><!-- /span -->
                </div>
            </div>
        </div>
    </div>
</div>
