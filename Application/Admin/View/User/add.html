<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon icon-user"></i>
                <b>管理员</b>
            </li>
            <li >添加管理员</li>
        </ul>
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名：</label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" name="username" placeholder='您的用户名（必填项）' class="col-xs-10 col-sm-5" required="required" autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">邮箱：</label>

                        <div class="col-sm-9">
                            <input type="email" id="form-field-1" name="email" placeholder='您的邮箱（必填项）' class="col-xs-10 col-sm-5" required="required" />
                            <span class="middle">使用邮箱同样登陆后台</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">密码：</label>

                        <div class="col-sm-9">
                            <input type="password" id="form-field-2" name="password" placeholder="您的密码（必填项）" class="col-xs-10 col-sm-5" required="required" />
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">确认密码：</label>

                        <div class="col-sm-9">
                            <input type="password" id="form-field-2" name="repassword" placeholder="重复您的密码（必填项）" class="col-xs-10 col-sm-5" required="required" />
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"><i class="upload-icon icon-cloud-upload blue icon-1x"></i>上传头像：</label>

                        <div class="col-sm-9">
                            <input type="file" name="pic" >
                            <span class="middle"></span>
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
