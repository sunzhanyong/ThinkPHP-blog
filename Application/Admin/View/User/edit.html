<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon icon-user"></i>
                <b>管理员</b>
            </li>
            <li >修改管理员</li>
        </ul>
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$data.id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名：</label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" name="username"  value="{$data.username}" class="col-xs-10 col-sm-5" required="required" autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">邮箱：</label>

                        <div class="col-sm-9">
                            <input type="email" id="form-field-1" name="email" value="{$data.email}" class="col-xs-10 col-sm-5" required="required" />
                            <span class="middle">使用邮箱同样登陆后台</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"><i class="upload-icon icon-cloud-upload blue icon-1x"></i>上传头像：</label>

                        <div class="col-sm-9">
                            <input type="file" name="pic" >
                            <if condition="$data['pic'] neq '' ">
                                <img src="__ROOT__{$data.pic}" height="100">
                            <else />
                                <span class="label label-warning arrowed"><i>暂无头像</i></span>
                            </if>
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
