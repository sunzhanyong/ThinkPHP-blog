
<div class="content-body">
	<div class="container">
		<div class="row">
			<main class="col-md-12">
				<h1 class="page-title">留言给我</h1>
				<article class="post">
					<div class="entry-content clearfix">
						<form action="" method="post" class="contact-form">
							<div class="row">
								<div class="col-md-6 col-md-offset-3">

									<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送</span></button>

							</div>
						</form>
					</div>
				</article>
			</main>
		</div>
	</div>
</div>
